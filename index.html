<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Studio Chat</title>
    <style>
        :root {
            --primary-color: #0d4eff;
            --text-color: #333;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -1;
        }
        #main-container {
            height: 100vh;
            position: relative;
        }
        #webchat {
            height: 100%;
            width: 100%;
        }
        #reset-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div id="main-container">
        <button id="reset-button">Reiniciar Chat</button>
        <iframe 
            id="copilot-iframe"
            src="https://copilotstudio.microsoft.com/environments/Default-d661a783-3860-490a-a7a9-c8f52cf7e8fc/bots/cr932_nexIa/webchat?__version__=2" 
            style="width: 100%; height: 100%; border: none;">
        </iframe>
    </div>

    <script>
        // Bot√≥n de reinicio
        document.getElementById('reset-button').addEventListener('click', function() {
            location.reload();
        });
    </script>
</body>
</html>
